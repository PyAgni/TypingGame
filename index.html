<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Typing Game</h1>
  </div>
  <div class="container">
    <h3>Time left:
      <span id="timer">0</span>
    </h3>
    <h2 id="current-word">Click start to play the game. </h2>
    <button id="start-button" >START</button>
    <br>
    <button id="restart-button" >RESTART</button>
    <br>
    
    <input type="text" id="input-word" placeholder="start typing...">
    <h4 id="alert"> </h4>
    <h3>Level:
      <span id="level">0</span>
    </h3>
    <h3>Score:
      <span id="score">0</span>
    </h3>
    <h3>High Score:
      <span id="high-score" class=initial-high-score>0</span>
    </h3>

  </div>

  <script src = script.js></script>
  
</body>
</html>
